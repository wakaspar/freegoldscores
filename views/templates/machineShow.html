<div class="card grey darken-4">
  <a class="machine-show" ng-href="/"><h1>{{ msc.machine.name }}</h1></a>
  <p>★ <span class="machine-show">manufactured by:</span>  {{ msc.machine.manufacturer }}</p>
  <p>★ <span class="machine-show">year released:</span>  {{ msc.machine.year }}</p>
  <a class="ipdb-link" href="{{ msc.machine.ipdb_link }}">{{ msc.machine.name }} IPDB link</a>
</div>
