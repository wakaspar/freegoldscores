<div class="card black machine-show">
  <a class="" ng-href="/"><h1>{{ msc.machine.name }}</h1></a>

  <!-- Input Fields -->
  <div class="row">
    <div class="input-field col s6">
      <input id="initials" type="text" class="validate">
      <label for="initials">Initials</label>
    </div>
    <div class="input-field col s6">
      <input id="score" type="text" class="validate">
      <label for="score">Score</label>
    </div>
    <a class="submit-btn waves-effect waves-light orange accent-4 btn-large"><i class="material-icons left">control_point</i>submit</a>
  </div>

  <!-- PreLoader -->
  <div ng-hide="msc.dataLoaded" class="progress">
    <div class="indeterminate"></div>
  </div>

  <!-- High Scores -->
  <div ng-show="msc.dataLoaded">
    <p class="my-label" ng-show="!msc.highscores.length">no current high scores posted</p>
    <p class="my-label" ng-repeat="high in msc.highscores | orderBy: 'score' ">{{ high.initials }} : {{ high.score }}</p>
  </div>
  <hr>

  <!-- IPDB Link -->
  <a class="ipdb-link" href="{{ msc.machine.ipdb_link }}">{{ msc.machine.name }} IPDB link</a>
</div>
