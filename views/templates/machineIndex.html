<div class="container">
  <div ng-repeat="machine in mic.machineList | orderBy: 'name' " class="card waves-effect waves-block waves-light grey darken-4">
    <div class="card-content">
      <span class="card-title activator">
        <h4 class="machine-name">{{ machine.name }}</h4>
        <span class="year center-align">{{ machine.year }}</span>
      </span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text">howdy!</span>
    </div>
  </div>
</div>
